name: Build and deploy Python app to Azure Web App - lily-bank-std-comparator-v3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      # 1. Get the code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # (Optional) Set up Python if you ever want to run tests here
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 2. Login to Azure using the federated credentials created by the portal
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B4A89C6381514EA1B94D6B0C274A420C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C9F35D5392104FF3A4C026BD346772AE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_535E0775BA5E461EB14CEF11B8F3793F }}

      # 3. Deploy the app to Azure Web App
      #    Because SCM_DO_BUILD_DURING_DEPLOYMENT=1 in your app settings,
      #    Azure will run Oryx and install dependencies from requirements.txt.
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lily-bank-std-comparator-v3'
          slot-name: 'Production'
          package: '.'
